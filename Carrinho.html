<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Index.Css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Minha Loja</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="Carrinho.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html" >Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Cadastro de Formas de Pagamento</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone" required>
            </div>

            <div class="form-group">
                <label for="forma-pagamento">Formas de Pagamento</label>
                <select id="forma-pagamento" name="forma-pagamento" required>
                    <option value="" disabled selected>Selecione uma forma</option>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="boleto">Boleto Bancário</option>
                    <option value="pix">PIX</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <div id="output">
            <!-- Dados cadastrados aparecerão aqui -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>document.getElementById('payment-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Captura os valores do formulário
    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const telefone = document.getElementById('telefone').value;
    const formaPagamento = document.getElementById('forma-pagamento').value;

    // Exibe os dados cadastrados no site
    const outputDiv = document.getElementById('output');
    outputDiv.innerHTML = `
        <h3>Dados Cadastrados:</h3>
        <p><strong>Nome:</strong> ${nome}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Telefone:</strong> ${telefone}</p>
        <p><strong>Forma de Pagamento:</strong> ${formaPagamento}</p>
    `;

    // Limpa o formulário após o cadastro
    document.getElementById('payment-form').reset();
});
</script>
</body>
</html>
